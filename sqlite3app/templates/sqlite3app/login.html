<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "sqlite3app/login.css" %}">
</head>
<body>
	<div class="main" style="margin:0px auto; width:370px">
        <div id="container">
			<div class="horizontal"></div>
			<div class="vertical" style="float:left;"></div>
			<div class="vertical" style="float:right;"></div>
			<div class="horizontal" style="float:left;" ></div>		
            <form action="/sqlite3/level1/" method="post">
                {% csrf_token %}   
                <table style="width:50%">	
                    <tr>
                        <th colspan="2">Log in</td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text" name="username"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="password"></input>
                        </td>
                    </tr>
                    <tr>
                        <td></td>                        
                        <td colspan="2">
                            <input type="submit" value="Submit"></input>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            {% autoescape off %}
                                {{ log }}
                            {% endautoescape %}
                        </td>
                    </tr>
                </table>
            </form>
		</div>
	</div>	
</body>
